<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/index.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>


<h1 class="header">Motorvognregister</h1>

<!-- Formen for registreringen :) -->
<form id="registrering" action="javascript:registerVehicle();">
    <label for="pnummer" class="formLabel">Eiers personnummer</label><br>
    <input type="text" maxlength="11" minlength="11" id="pnummer" class="formTextInput full" name="pnummer" autocomplete="off"><br>

    <label for="navn" class="formLabel">Eiers navn</label><br>
    <input type="text" id="navn" class="formTextInput full" name="navn" autocomplete="name"><br>

    <label for="adresse" class="formLabel">Eiers adresse</label><br>
    <input type="text" id="adresse" class="formTextInput full" name="adresse" autocomplete="street-address"><br>

    <label for="kjennetegn" class="formLabel">Bilens kjennetegn</label><br>
    <input type="text" id="kjennetegn" class="formTextInput full" maxlength="7" name="kjennetegn" autocomplete="off"><br>

    <label for="bilmerke" class="formLabel">Bilmerke</label><br>
    <input type="text" id="bilmerke" class="formTextInput full" name="bilmerke" autocomplete="off"><br>

    <label for="biltype" class="formLabel">Biltype</label><br>
    <input type="text" id="biltype" class="formTextInput full" name="biltype">

    <br><br>
    <input type="submit" class="formSubmit full" value="Send inn">
</form>

<br><br>

<div id="hentOgSok">
    <button class="half" onclick="showRegister('');">Hent alle</button>
    <input type="text" id="search-input" placeholder="SÃ¸k" class="half" oninput="showRegister($('#search-input').val())">
</div>

<table id="registeret">
</table>

<script src="js/index.js"></script>
</body>
</html>
